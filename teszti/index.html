<main>
  <h1>URL Shortener</h1>
  <input type="text" id="input" placeholder="Enter URL here">
  <div class="buttons">
    <button id="expand">Expand</button>
    <button id="shorten">Shorten</button>
  </div>
  <section id="section"></section>
</main>
<style>*,
*::before,
*::after {
  box-sizing: border-box;
}

body,
section {
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 1rem;
}

body {
  min-height: 100vh;
  font-family: "Lato", sans-serif;
  line-height: 1.5;
  color: #111;
}

main {
  max-width: 720px;
  width: 100%;
  border: 2.5px solid #330867;
  border-radius: 2.5px;
  box-shadow: 0 10px 20px rgba(17, 17, 17, 0.125),
    0 5px 5px rgba(17, 17, 17, 0.25);
  background-image: linear-gradient(to top, #30cfd0 0%, #330867 100%);
}

h1 {
  padding: 1rem;
  color: white;
}

input,
button {
  font-family: inherit;
  line-height: inherit;
  color: inherit;
  border: 0;
  padding: 1rem;
}

input {
  box-sizing: border-box;
  width: 100%;
}

.buttons {
  display: flex;
}

button {
  cursor: pointer;
  flex: 1;
  background-color: transparent;
  color: white;
  &:hover {
    background-color: rgba(255, 255, 255, 0.5);
  }
}

section {
  min-height: 120px;
  text-align: center;
  background-color: white;
}
</style>
<script>
// Data for accessing Google API
const apiKey = "AIzaSyCSetuPyxYQDVm7ZDIov4uujZZAz8U13uE";
const url = "https://www.googleapis.com/urlshortener/v1/url";

// Page elements
const $urlBox = $("#input");
const $expandButton = $("#expand");
const $shortenButton = $("#shorten");
const $section = $("#section");

// AJAX function to expand URL
async function expandUrl() {
  const urlToExpand = `${url}?shortUrl=${$urlBox.val()}&key=${apiKey}`;

  try {
    let response = await fetch(urlToExpand);
    if (response.ok) {
      let jsonResponse = await response.json();

      // Name data
      const longUrl = jsonResponse.longUrl;

      // Insert expanded URL
      $section.append(`<p>Your expanded URL is<br>${longUrl}</p>`);
      return jsonResponse;
    }
  } catch (error) {
    console.log(error);
  }
}

async function shortenUrl() {
  const urlToShorten = $urlBox.val();
  const urlWithKey = `${url}?key=${apiKey}`;

  try {
    let response = await fetch(urlWithKey, {
      method: "POST",
      body: JSON.stringify({ longUrl: urlToShorten }),
      headers: {
        "Content-type": "application/json"
      }
    });
    if (response.ok) {
      let jsonResponse = await response.json();

      // Name data
      const shortUrl = jsonResponse.id;

      // Insert shortened URL
      $section.append(`<p>Your shortened URL is<br>${shortUrl}</p>`);
      return jsonResponse;
    }
    throw new Error("Request failed!");
  } catch (error) {
    console.log(error);
  }
}

// Clear page and call AJAX functions
function expand() {
  $section.empty();
  expandUrl();
  return false;
}

function shorten() {
  $section.empty();
  shortenUrl();
  return false;
}

$expandButton.click(expand);
$shortenButton.click(shorten);



</script>
